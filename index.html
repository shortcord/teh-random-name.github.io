		<script>
			const GenBackground = function() {
				let pattern = trianglify({
					width: window.innerWidth,
					height: window.innerHeight,
					xColors: [
						"#343838",
						"#005F6B",
						"#008C9E",
						"#00B4CC",
						"#00DFFC",
						"#00B4CC",
						"#008C9E",
						"#005F6B",
						"#343838"
					],
					cellSize: 120
				});
				let svgBase64 = window.btoa(pattern.toSVGTree());
				document.body.style.backgroundImage = `url('data:image/svg+xml;base64,${svgBase64}')`;
			}
			GenBackground();
	</script>
