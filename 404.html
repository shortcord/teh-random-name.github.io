	<script>
	/*
	if (Modernizr.video) {

		}
	}

	$(function() {
		var BV = new $.BigVideo();
		BV.init();
		BV.show([
			{ type: "video/mp4", src: "https://edge.shortcord.com/video/404/404.mp4" },
			{ type: "video/webm", src: "https://edge.shortcord.com/video/404/404.webm" }
		]);
		var player = BV.getPlayer();
		player.volume(0);
		player.controls(false);
		player.loop(true);
		player.preload('auto');
		$('.vjs-loading-spinner').remove(); //ugly, but removes the spinner for chrome
	});
	</script>
